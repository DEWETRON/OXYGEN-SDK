name: build and run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        cc: [g++, clang++]

    steps:
    - name: Update dependencies
      run: sudo apt-get update
    - name: Install Requirements
      run: sudo apt-get install -yq libboost-dev libboost-test-dev qt5-default valgrind
    - uses: actions/checkout@v2
    - name: Run CMake
      run: cmake -Bbuild -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_COMPILER=${{ matrix.cc }} -DWITH_ODK_TESTS=ON
    - name: Build API
      run: cmake --build build/ --target all --parallel
    - name: Run CTest
      run: cd build && valgrind ctest && cd ..

