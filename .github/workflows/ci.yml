name: build and run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        cc: [g++, clang++]

    steps:
    - name: Install Requirements
      run: |-
        sudo apt-get install -yq libboost-test-dev qtbase5-dev valgrind
    - uses: actions/checkout@v3
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=${{matrix.cc}} -DWITH_ODK_TESTS=ON
    - name: Build
      run: cmake --build ${{github.workspace}}/build --target all --parallel
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest
    - name: Memory Checks
      working-directory: ${{github.workspace}}/build
      run: ctest -T memcheck
